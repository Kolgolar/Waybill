{% extends 'app_main/layout.html' %}

{% load static %}

{% block title %}Создание формы{% endblock %}

{% block js %}
    <script type="text/javascript" src={% static "app_main/js/jquery-3.6.0.min.js" %}></script>
    <script type="text/javascript" src={% static "app_main/js/app_main-index.js" %}></script>
{% endblock %}

{% block content %}
    
    <form method="post">
        <div class="wbform">
            {% csrf_token %}            
            Дата: {{ head_form.date}}<br><br>
            Транспорт: {{ head_form.transport}}<br><br>

            {{ ride_formset.as_p}}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Создать маршрутный лист</button>
            <input type = "button" onclick="location.href='{% url 'add_formset' %}'" value = "Добавить" name="add">
            <input type = "button" onclick="location.href='{% url 'remove_formset' %}'" value = "Удалить" name="remove">
        </div>        
    </form>
    

{% endblock %}
